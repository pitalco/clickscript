<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickscript App</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="src/components/app-home.js" type="module"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const routes = {
            'app-home': 'app-home',
            '': 'app-home',
        };
        function router() {
            let path = window.location.pathname || '/';
            console.log('Original path:', path); // Debugging statement
            // Extract the last part of the path
            const pathParts = path.split('/');
            const lastPart = pathParts[pathParts.length - 1] || '';
            console.log('Processed path:', lastPart); // Debugging statement
            const component = routes[lastPart];
            if (component) {
                console.log('Loading component:', component); // Debugging statement
                document.getElementById('app').innerHTML = `<${component}></${component}>`;
            } else {
                console.error('Component not found for path:', lastPart);
            }
        }
        window.addEventListener('popstate', router);
        window.addEventListener('load', router);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
